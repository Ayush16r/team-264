<!DOCTYPE html>
<html>
<head>
  <title>Health Assistant Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div id="chatbox">
    <h2>ðŸ¤– HealX - Chatbot</h2>
    <div id="messages"></div>
    <div id="input-area">
      <input type="text" id="userInput" placeholder="Type your symptom here..." onkeypress="if(event.key==='Enter') sendMessage()" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      let input = document.getElementById("userInput").value;
      if (!input) return;
      let messages = document.getElementById("messages");

      messages.innerHTML += `<div class="user">${input}</div>`;
      document.getElementById("userInput").value = "";

      let response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: input })
      });

      let data = await response.json();
      messages.innerHTML += `<div class="bot">${data.reply.replace(/\n/g, "<br>")}</div>`;
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
